<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start MinIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            padding: 30px;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #444;
        }
        p {
            font-size: 16px;
        }
        ul {
            margin-top: 10px;
            list-style: none;
            padding-left: 0;
        }
        ul li a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-emoji {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-emoji">{{ emoji }}</div>
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>

        {% if links %}
        <ul>
            {% for link in links %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.label }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

        <a href="/"><button>üè† Home</button></a>
        <a href="/terraform/local"><button>üì¶ Modules</button></a>
        <a href="/terraform/local/tutorials/remote_backend"><button>üîô Remote Backend</button></a>
    </div>
</body>
</html>
