<!DOCTYPE html>
<html>
<head>
    <title>Create Workspace</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ebf8ff;
            padding: 40px;
            color: #2d3748;
        }
        h1 {
            color: #2b6cb0;
        }
        form {
            background: #bee3f8;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            width: 100%;
            border: 1px solid #90cdf4;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            background-color: #2b6cb0;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
        .message {
            background: #fefcbf;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2b6cb0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>➕ Create New Workspace</h1>
    <form method="post">
        <label for="workspace_name">Workspace Name</label>
        <input type="text" name="workspace_name" id="workspace_name" required>
        <button type="submit">Create Workspace</button>
    </form>

    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}

    <a href="/terraform/workspace">← Back to Workspaces</a>
</body>
</html>
