<!DOCTYPE html>
<html>
<head>
    <title>Deploy to Workspaces</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #edf2f7;
            padding: 40px;
            color: #2d3748;
        }
        h1 {
            color: #2b6cb0;
        }
        form {
            background-color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        select, button {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
        }
        button {
            background-color: #2b6cb0;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
        pre {
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        a {
            color: #2b6cb0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üöÄ Deploy to Selected Workspaces</h1>

    <form method="post">
        <label for="environments">Select Workspaces</label>
        <select name="environments" id="environments" multiple size="5">
            {% for ws in workspaces %}
                <option value="{{ ws }}">{{ ws }}</option>
            {% endfor %}
        </select>
        <button type="submit">Deploy</button>
    </form>

    {% if output %}
        <h2>üìÑ Deployment Output</h2>
        <pre>{{ output }}</pre>
    {% endif %}

    <a href="/terraform/workspace">‚Üê Back to Workspaces</a>
</body>
</html>
