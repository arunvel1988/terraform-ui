<!DOCTYPE html>
<html>
<head>
    <title>Module: {{ module }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafc;
            padding: 30px;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #2d3748;
        }
        pre {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: monospace;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons form,
        .buttons a {
            display: inline-block;
            margin: 5px;
        }
        button {
            background: #3182ce;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
    <h1>📘 Module: {{ module.replace('_', ' ').title() }}</h1>

    <div class="buttons">
        <form method="post" action="/terraform/gcp/tutorials/{{ module }}/apply">
            <button>🚀 Apply</button>
        </form>
        <form method="post" action="/terraform/gcp/tutorials/{{ module }}/destroy">
            <button>🧨 Destroy</button>
        </form>
        <form method="post" action="/terraform/gcp/tutorials/{{ module }}/plan">
            <button>📋 Plan</button>
        </form>
        <form method="post" action="/terraform/gcp/tutorials/{{ module }}/validate">
            <button>✅ Validate</button>
        </form>
        <form method="post" action="/terraform/gcp/tutorials/{{ module }}/fmt">
            <button>🧹 Format</button>
        </form>
        <a href="/terraform/gcp/tutorials"><button>🏠 Home</button></a>
       
        
    </div>

    <h2>📄 main.tf</h2>
    <pre>{{ main_tf }}</pre>

    <h2>🛠 terraform.tfvars</h2>
    <pre>{{ tfvars }}</pre>
</body>
</html>
