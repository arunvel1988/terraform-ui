<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ansible Playbooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-sm me-2">üè† Home</a>
            <a href="{{ url_for('ansible_local') }}" class="btn btn-outline-secondary btn-sm">‚Ü© Ansible Local</a>
            <a href="/ansible/local/playbooks/advanced-playbooks" class="btn btn-outline-secondary btn-sm">‚Ü© Ansible Advanced Playbooks</a>
            <a href="/ansible/local/playbooks/roles" class="btn btn-outline-secondary btn-sm">‚Ü© Ansible Galaxy</a>
        </div>
        <h2 class="text-center flex-grow-1">üìú Available Ansible Playbooks</h2>
    </div>

    <div class="row">
        {% for playbook in playbooks %}
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ playbook }}</h5>
                    <a href="{{ url_for('view_playbook', playbook_name=playbook) }}" class="btn btn-info btn-sm">üëÅ View</a>
                    <form method="post" class="d-inline">
                        <input type="hidden" name="playbook" value="{{ playbook }}">
                        <button type="submit" class="btn btn-success btn-sm">‚ñ∂ Run</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
