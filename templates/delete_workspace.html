<!DOCTYPE html>
<html>
<head>
    <title>Delete Workspace</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5f5;
            padding: 40px;
            color: #2d3748;
        }
        h1 {
            color: #c53030;
        }
        form {
            background: #fed7d7;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            width: 100%;
            border: 1px solid #fc8181;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            background-color: #c53030;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b2c2c;
        }
        .message {
            background: #fefcbf;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #c53030;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Delete Workspace</h1>
    <form method="post">
        <label for="workspace_name">Workspace Name</label>
        <input type="text" name="workspace_name" id="workspace_name" required>
        <button type="submit">Delete Workspace</button>
    </form>

    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}

    <a href="/terraform/workspace">‚Üê Back to Workspaces</a>
</body>
</html>
