<!DOCTYPE html>
<html>
<head>
    <title>Advanced Ansible Playbook</title>
    <style>
        body { font-family: monospace; background: #f9f9f9; padding: 2rem; }
        pre { background: #eee; padding: 1rem; border-radius: 5px; overflow-x: auto; }
        h2 { color: #333; }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .section { margin-bottom: 2rem; }
        .navigation {
            margin-top: 2rem;
        }
        .navigation a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>📘 Advanced Ansible Playbook</h1>

    <form method="post">
        <button name="show_tree" type="submit">📂 View Folder Tree</button>
        <button name="show_readme" type="submit">📖 View README</button>
        <button name="run_playbook" type="submit">🚀 Run Playbook</button>
    </form>

    {% if dir_tree %}
    <div class="section">
        <h2>📁 Directory Tree</h2>
        <pre>{{ dir_tree }}</pre>
    </div>
    {% endif %}

    {% if readme %}
    <div class="section">
        <h2>📝 README</h2>
        <pre>{{ readme }}</pre>
    </div>
    {% endif %}

    {% if output %}
    <div class="section">
        <h2>📤 Playbook Output</h2>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

    <div class="navigation">
        <a href="/ansible/local/playbooks">
            <button type="button">🔙 Back to Ansible Local Playbooks</button>
        </a>
        <a href="/">
            <button type="button">🏠 Back to Home</button>
        </a>
    </div>

</body>
</html>
